<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing web AR</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>
    <model-viewer id="model" alt="ar model" src="assets/RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look"  seamless-poster shadow-intensity="1" camera-controls animation-name="Running" autoplay></model-viewer>

    
    <div class="container">
        <button type="button" onclick="stop()">Stop</button>
        <button type="button" onclick="run()">Run</button>
        <button type="button" onclick="wave()">Wave</button>
      </div>
  
      <script>
        var modelViewer = document.getElementById('model');
        function stop()
        {
          modelViewer.animationName='none';
        }
        function run()
        {
          modelViewer.animationName='Running';
        }
        function wave()
        {
          modelViewer.animationName='Wave';
        }
      </script>
</body>
</html>
